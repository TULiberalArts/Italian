  bio: >
    Dr. Elisa Modolo is currently Adjunct Assistant Professor at Temple University, where she teaches Italian language and literature, and visiting lecturer at the University of Pennsylvania, teaching Italian language and cinema. She holds a Ph.D. in Italian Studies (2015) from the University of Pennsylvania; she also received a Master in Philology and Italian Literature and a Bachelor in Italian Literature from Ca’ Foscari University of Venice. Dr. Modolo’s dissertation, entitled Metamorphosis of the Metamorphoses: Italian rewritings of Ovid between Renaissance and Baroque, focuses on literary and visual rewritings of Ovid’s Metamorphoses. In particular she examines the texts of Gabriele Simeoni, Giovanni Andrea dell’Anguillara, and Giovanni Palazzi, as well as their corresponding illustrations created by Bernard Salomon, Giacomo Franco, and Girolamo Ruscelli. Dr. Modolo’s interests Renaissance and Baroque art literature and book illustrations, women’s literary and cinematographic production, gender studies, and translation studies.

