  bio: >
    Cristina Gragnani (Associate Professor of Italian) graduated summa cum laude in Italian literature from the University of Florence, Italy. She holds a Master and a PhD in Italian from Harvard University. Her scholarly work focuses on turn-of-the-twentieth century Italian literature and culture. Within this timeframe her research interests lie in three different fields: Italian women writers, late nineteenth century literary periodicals, and Luigi Pirandello. She published articles on Willy Dias (Fortuna Morpurgo), Elda Gianelli, Anna Franchi, female readership in post-unification Italy, Luigi Pirandello, the literary periodical Flirt, and Vincenzo Cerami. With Ombretta Frau she is the author of the 2011 book Sottoboschi letterari(Literary Underworld, Firenze University Press). In 2002, she published the critical edition of Pirandello’s Taccuino di Harvard (The Harvard Notebook, Mondadori, 2002), also with Ombretta Frau. She is currently at work on a book on Italian women writers and World War I. Since 2009 she has contributed the “Italian Literature” entry of the Encyclopedia Britannica Book of the Year. She served as Secretary (2009-2011) and then President (2011-2013) of the American Association for Italian Studies Women’s Studies Caucus. Cristina is the Italian program advisor, and coordinates Italian upper-level courses. In addition, she collaborates with the Italian program at the Temple University Rome campus. Cristina teaches all levels of Italian language and culture instruction. Some of her topics courses include Italian national identity, Italian women writers, Immigrants’ literature, and Italian fairy tales.

