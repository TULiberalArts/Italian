    Pamela Pisone was born and educated in Italy. She graduated summa cum laude in Clinical Psychology at the University of Chieti, Abruzzo, Italy in 2006 with her final dissertation on the Attention Deficit Hyperactivity Disorder in children and adults. Since January 2015 she has been teaching Italian language for Bryn Mawr College at Haverford College where she is the Italian Club Adviser for the Italian Department. As of January 2016 she is enrolled in the Master’s program in Teaching Italian Language and Literature at the University for Foreigners in Siena, Italy, where she is engaged in the studies of Italian contemporary narrative and poetry and of Linguistics. Her studies and daily work are focused on the strategies and theories for the development of the student’s abilities to learn the language, using a communicative approach that considers the language as a form of acting in the society. She participated in many pedagogical seminars organized by American and Italian Institutions, such as “Italian through music”, “through science and technology” and “through art” at the University of Pennsylvania in 2015 and a course of professional development at the Saint Joseph University. Online she attended courses organized by The Centre of Language and Culture for foreigners in Milan, Italy, called “In video brevitas” and “Attivitalia” and several webinars offered by the Italian Publisher in Florence, Alma Edizioni and by the Italian teachers Association of New Jersey. Pamela’s interests range from classical to modern literature and from Linguistics to Psycholinguistics of language learning. She also enjoys cinema, soccer, and the Italian cuisine.

