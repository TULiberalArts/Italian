    Lorella Radeka Prichett graduated summa cum laude in business communications from the University of Trieste, Italy, and holds a Masters in Liberal Arts from the University of Pennsylvania, where she focused on anthropological studies and spent two months in India to write her capstone project. Professionally, Lorella worked from 2002 to 2004 as a Business Development Manager at Dieses SRL, a Milan Italy based communications and marketing concern. In 2006, she began teaching Italian at the University of Pennsylvania while attending a course in pedagogy for instructors in the Department of Romance Languages. She has taught college level elementary and intermediate Italian at the University of Pennsylvania for 10 years, where she received the Excellence in Teaching Award for the Department of Romance Languages, and began teaching advanced level Italian at Temple University in the fall of 2016. Her goal as a teacher is to provide a dynamic learning environment based on student interaction that effectively engages students and maximizes their learning. She also seeks to instill students with a genuine desire to learn the Italian language and to take an interest in Italian culture, by exposing them to subjects relevant to their personal interests. Several of Lorella’s students have won awards for excellence in Italian Language Studies, and Lorella’s enthusiasm for teaching Italian has inspired many of her students to further pursue their interest in Italian coursework and study abroad.
